<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="icon" href="./images/logo.ico" />
	<!-- Style -->
	<link rel="stylesheet" href="css/style.css">
	<title>MyQR</title>
</head>

<body>
	<div class="content">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-10">
					<div class="row justify-content-center">
						<div class="col-md-6">
							<div class="row">
								<div class="col-md-12 form-group">
									<form class="sub">
										<textarea style="padding: 5px; width: 100%; height: auto;" type="text" id="username" placeholder="Enter link/text anything"></textarea>
										<br>
										<input type="submit" value="Create QR"> </form>
									<p id="qr-result">This is deault QR code</p>
								</div>
							</div>
							<canvas id="qr-code"></canvas>
							<div class="row">
								<div class="col-12">
									<button onclick="print()" class="btn btn-primary rounded-0 py-2 px-4">Download QR</button>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<h3 class="heading mb-4">MyQR!</h3>
							<p>Create your own customize QR code!</p>
							<p><img src="images/undraw-contact.svg" alt="Image" class="img-fluid"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script src="./main.js"></script>

</html>
